{% extends 'layout.html' %}
{% block content %}
     <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">联通员工管理系统</a>
    </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="/depart/list/">部门管理</a></li>
          <li><a href="#">Link</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登录</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">吴佩其 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">个人资料</a></li>
            <li><a href="#">我的信息</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">注销</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
    <div class="container">
        <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            编辑部门</div>
            <form method="post" class="/user/{{ row_object.id }}/edit/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="姓名" value="{{ row_object.name }}">姓名
                    <input type="text" name="pwd" placeholder="密码" value="{{ row_object.password }}">密码
                    <input type="text" name="age" placeholder="年龄" value="{{ row_object.age }}">年龄
                    <input type="text" name="ac" placeholder="账户余额" value="{{ row_object.account }}">账户余额
                    <input type="text" name="ctime" placeholder="入职时间" value="{{ row_object.create_time }}">入职时间
                    <input type="text" name="gender" placeholder="性别" value="{{ row_object.gender }}">性别
                    <input type="text" name="depart_id" placeholder="部门" value="{{ row_object.depart_id_id }}">部门
                    <input type="submit" class="btn btn-primary" value="保存">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
