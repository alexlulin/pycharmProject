{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                人员信息
            </div>
            <form method="post" action="/user/add/">
                {% csrf_token %}
                {% comment %}<div class="form-group">
                    <label><编号></label>
                    <input type="text" class="form-control" name="id" placeholder="编号"/>
                </div>{% endcomment %}
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="user" placeholder="姓名"/>
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="text" class="form-control" name="pwd" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="年龄"/>
                </div>
                <div class="form-group">
                    <label>余额</label>
                    <input type="text" class="form-control" name="ac" placeholder="余额"/>
                </div>
                <div class="form-group">
                    <label>入职时间</label>
                    <input type="text" class="form-control" name="ctime" placeholder="入职时间"/>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select class="form-control" name="gd">
                        {% for item in gender_choices %}
                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <select class="form-control" name="dp">
                        {% for item in depart_list %}
                            <option value="{{ item.id }}">{{ item.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="保存">
                </div>
            </form>
        </div>
    </div>
</nav>
{% endblock %}
